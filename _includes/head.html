<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="msapplication-TileColor" content="#D15858">
	<meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
	<meta name="theme-color" content="#D15858">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:creator" content="@danielbovey">
	{% if page.title %}
	<meta name="twitter:title" content="{{ page.title }}">
	{% else %}
	<meta name="twitter:title" content="{{ site.title }}">
	{% endif %}
	{% if page.url %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	{% endif %}
	{% if page.excerpt %}
	<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
	{% endif %}
	{% if page.image %}
	<meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
	{% endif %}

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/img/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
	<link rel="shortcut icon" href="/img/favicon.ico">
	<link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">

	<script>
		!function(b,o,v,e,y){b.GoogleAnalyticsObject=v;b[v]||(b[v]=function(){
		(b[v].q=b[v].q||[]).push(arguments)});b[v].l=+new Date;e=o.createElement('script');
		y=o.scripts[0];e.src='//www.google-analytics.com/analytics.js';
		y.parentNode.insertBefore(e,y)}(window,document,'ga');

		ga('create', 'UA-26369727-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
