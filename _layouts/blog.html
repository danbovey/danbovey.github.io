---
layout: default
---
<main class="blog">
	<div class="container">
		<h1 class="title">Blog</h1>
		<section class="posts">
			{% for post in site.categories.blog %}
			<article class="item">
				<a href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="{{ post.title }}"></a>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				{{ post.excerpt }}
			</article>
			{% endfor %}
		</section>
	</div>
</main>
