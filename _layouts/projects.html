---
layout: default
---

<main class="category">
	<div class="container">
		<h1 class="title">{{ page.title }}</h1>
		<div class="projects">
			{% for post in site.categories[page.type] %}
				<article class="item">
					<a href="{{ post.url }}">
						<img src="{{ post.thumbnail }}" alt="{{ post.title }}">
						<p>View Project</p>
					</a>
				</article>
			{% endfor %}
		</div>
	</div>
</main>
