---
layout: default
---

<main class="home">
	<div class="container">
		<section class="intro">
			<h1>Hi there!</h1>
			<p>I'm Dan, a Web Developer from Devon. I'm working on <a href="http://cassette.rocks">CASSETTE</a> and doing my final year of Web Development at Staffordshire University!</p>
		</section>
		<section class="blog">
			{% for post in site.categories.blog limit:6 %}
			<article class="item">
				<a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				{{ post.excerpt }}
			</article>
			{% endfor %}
		</section>
		<section class="readmore">
			<a href="/blog">View all posts &raquo;</a>
		</section>
	</div>
</main>
